<!DOCTYPE html>
<html>
  <head>
    <title>UniversalAdMute Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
        background-color: #f4f4f4;
        color: #333;
      }
      h2 {
        color: #0056b3;
        text-align: center;
        margin-bottom: 15px;
      }
      .button-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        flex-grow: 1;
        margin: 0 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status-section {
        background-color: #e9e9e9;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .status-item {
        margin-bottom: 5px;
      }
      .status-label {
        font-weight: bold;
      }
      .settings-section {
        background-color: #e9e9e9;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
      }
      .settings-section label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .settings-section input[type="text"],
      .settings-section input[type="number"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .settings-section button {
        width: 100%;
        margin: 10px 0 0 0;
      }
    </style>
  </head>
  <body>
    <h2>UniversalAdMute</h2>
    <div class="button-container">
      <button id="startButton">Start Muting</button>
      <button id="stopButton">Stop Muting</button>
    </div>

    <div class="status-section">
      <h3>Status</h3>
      <div class="status-item">
        <span class="status-label">Muting Active:</span>
        <span id="mutingActiveStatus">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Audio Unmuted:</span>
        <span id="audioUnmutedStatus">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Current Volume:</span>
        <span id="currentVolumeStatus">Loading...</span>
      </div>
    </div>

    <div class="settings-section">
      <h3>Settings</h3>
      <label for="adPrompt">Ad Prompt:</label>
      <input
        type="text"
        id="adPrompt"
        list="adPromptList"
        placeholder="e.g., Television tv advertisement break"
      />
      <datalist id="adPromptList"></datalist>

      <label for="contentPrompt">Content Prompt:</label>
      <input
        type="text"
        id="contentPrompt"
        list="contentPromptList"
        placeholder="e.g., football soccer fifa uefa match tv sports broadcast"
      />
      <datalist id="contentPromptList"></datalist>

      <button id="saveSettingsButton">Save Settings</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
